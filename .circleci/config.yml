orbs: # declare what orbs we are going to use
    node: circleci/node@3.0.0 # the node orb provides common node-related configuration

version: 2.1 # using 2.1 provides access to orbs and other features

jobs:
    build:
        executor:
            name: node/default
            tag: "14.15.1"
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: npm install
            - run: npm run dev
